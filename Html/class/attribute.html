<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Id and the Class attribute</title>
    <style>
        #p{
            color: blur;
            font-family: 'Courier New', Courier, monospace;
            font-weight: 400;
            font-size: 200%;
        }
        h1.class {
            color: blueviolet;
            font: optional;
            font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
            font-weight: 300;
        }
    </style>
</head>
<body>
    <p>this is the paragraph with out the id</p>
    <p id="p">This is the font with the id</p>
    <h1 class="class">this id the example of the class</h1>
    <!-- <p class="class">this is the test for the class</p> -->
     <h1 id="p">this is the check of the id for the class</h1>
</body>
</html>
