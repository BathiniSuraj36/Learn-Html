<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The list</title>
    <body
        text="black" bgcolor="pink"
    </body>
    
</head>
<body>
    
    
    <h1>This is the heading one</h1>
    <h2>Ordered list</h2>
    <ol style="color: yellow;">
        <li>This is one</li>
        <li>this is two</li>
    </ol>
    <h2>this is unordered list</h2>
    <ul>
        <li>this is one</li>
        <li>this is two</li>
    </ul>
    <h2>this is description list</h2>
    <dl>
        <dt>this is dt</dt>
        <dd>this is dd</dd>
    </dl>
</body>
</html>
